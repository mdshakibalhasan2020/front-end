<html>

<head>
    <title>DIU Chatbot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css?v=8" />
    <link rel="icon" type="image/png" href="./logo.png" />
</head>

<body>
    <div class="logo-container">
        <a href="https://dslab.daffodilvarsity.edu.bd/"><img src="./logo.png" width="150px" height="150px" style="
            margin-left: auto;
            margin-right: auto;
            margin-top: 20px;
            margin-bottom: 20px;
          " /></a>
    </div>
    <div class="chat-box">
        <div class="chat-box-header">Wellcome to Diu</div>

            </div>

        <div class="chat-box-footer">

            <button>Send</button>
        </div>
    </div>
    <div class="mogoDslab">
        <a href="https://dslab.daffodilvarsity.edu.bd/">Created by Data Science Lab</a>
    </div>
